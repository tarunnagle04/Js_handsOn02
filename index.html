 Q.4 - Find Relation
const findRelation = (x,y) => {
    if (x<y)
      return x + " is smaller than " + y
    if (x>y)
      return x + " is greater than " + y
    if (x==y)
      return x + " is equal to " + y
  };

    switch(true){
      case(a<=10):
        return "E"

        return "D"
      case(a>=21&&a<=30):
        return "C"
      case(a>=31&&a<=40):

   Q.7 - Find the maximum out of three numbers.
const Max_out_of_three = (A,B,C) => {
    if (A>B && A>C)
      return A;
    else if (B>A && B>C)
      return B;
    else if (C>A && C>B)
      return C;
    else
      return -1;

};
 Q.8 - Second Smallest
const findSndSmallest = (x,y,z) => {
    if ((x>y && x<z) || (x>z && x<y))
      return x;
    else if ((y>z && y<x) || (y>x && y<z))
      return y;
    else if ((z>x && z<y) || (z>y && z<x))
      return z;
    else
      return "Invalid"
};
